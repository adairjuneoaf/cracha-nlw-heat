<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="src/build.png"
      type="image/x-icon"
      sizes="32x32"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Adair Juneo - DoWhile 2021</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="src/build.png" alt="Selo de Perfil Rocketseat" />
          </span>
          <img
            class="perfil"
            id="userImage"
            src="src/foto_perfil.jpg"
            alt="Foto de Perfil"
          />
        </div>

        <h1 id="userName">Juneo</h1>
        <a
          id="userGitHub"
          href="https://github.com/adairjuneoaf"
          target="_blank"
        >
          <img src="src/github.png" alt="Icone do GitHub" />
          <span id="userLogin">adairjuneoaf</span>
        </a>

        <p id="userBio">
          "É preciso entender a diferença entre curtir a juventude e estragar o
          futuro."
        </p>

        <ul id="socialLinks">
          <li id="youtube">
            <a href="http://youtube.com" target="_blank"
              ><img src="src/youtube.svg" alt="Icone do Youtube"
            /></a>
          </li>
          <li id="instagram">
            <a href="http://instagram.com" target="_blank"
              ><img src="src/instagram.svg" alt="Icone do instagram"
            /></a>
          </li>
          <li id="facebook">
            <a href="http://facebook.com" target="_blank"
              ><img src="src/facebook.svg" alt="Icone do facebook"
            /></a>
          </li>
          <li id="twitter">
            <a href="http://twitter.com" target="_blank"
              ><img src="src/twitter.svg" alt="Icone do twitter"
            /></a>
          </li>
        </ul>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
